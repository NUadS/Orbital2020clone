{% extends "survey/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'survey/rewards.css' %}">
{% endblock %}

{% block navbar %}
<div class="nav_box">
<header class="navbarheader">
<div class=nav>
  <ul class=navbarlist>
    <a href="{% url 'survey:dashboard' %}" role="button">Home</a>
    <a href="{% url 'accounts:profile' %}" role="button">Profile</a>
    <a href="{% url 'survey:survey' %}" role="button" >Survey</a>
    <a href="{% url 'survey:shoprewards' %}" role="button" class="active">Rewards</a>
    <a href="{% url 'survey:report' %}" role="button" >Report</a>
    <a href="{% url 'logout' %}" id="logout">Logout</a>
  </ul>
</div>
</header>
</div>
{% endblock %}


{% block body_block %}

<section>
  <nav>
    <div></div>
    <ul>
      <li onclick="window.location.href='/shoprewards'" class="active1" >
      Shop Rewards
      </li>
      <li onclick="window.location.href='/redeemedrewards'" >
      Redeemed Rewards
    </li>
    <li onclick="window.location.href='/usedrewards'" >
      Used Rewards
    </li>

    </ul>
  </nav>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="{% static 'survey/nav.js' %}"></script>

{% endblock %}
