{% extends "survey/base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'survey/survey.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kulim Park">
{% endblock %}

{% block navbar %}
<div class="nav_box">
<header class="navbarheader">
<div class=nav>
  <ul class=navbarlist>
    <a href="{% url 'survey:dashboard' %}" role="button">Home</a>
    <a href="{% url 'accounts:profile' %}" role="button">Profile</a>
    <a href="{% url 'survey:survey' %}" role="button" class="active">Survey</a>
    <a href="{% url 'survey:shoprewards' %}" role="button" >Rewards</a>
    <a href="{% url 'survey:report' %}" role="button" >Report</a>
    <a href="{% url 'logout' %}" id="logout">Logout</a>
  </ul>
</div>
</header>
</div>
{% endblock %}



{% block body_block %}

<div id="survey">

        <div class="sign">
          <span class="flicker">SURVEY</span>
          <br></br>
          SECTION
        </div>

        <div class="btns">
          <a class="btn" href="{% url 'survey:uploadsurvey' %}" role="button">Upload Survey</a>
          <a class="btn" href="{% url 'survey:tracksurvey' %}" role="button">Track Surveys</a>
          <a class="btn" href="{% url 'survey:completedsurveys' %}" role="button"> Completed Surveys </a>
        </div>


</div>

{% endblock %}
